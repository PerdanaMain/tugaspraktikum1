<html>
    <head>
        <title> Form HTML </title>      
    </head>
    <body>
        <font type="Times New Roman" font size="10"> Form HTML </font>
    <br> </br>
    <font ty="Times New Roman" size="5">
        Name&emsp;&ensp;: 
        <input type="text" name="nama" value="" size="35">
        <br>
        Gender&nbsp;&nbsp;&ensp;:
        <input type="radio" name="jenis_kelamin" value="L"> Man
        <input type="radio" name="jenis_kelamin" value="P"> Woman
        <br>
        Address&nbsp;&ensp;:
        <input type="text" name="address" value="" size="35">
        <br>
        Country&nbsp;&ensp;:
        <select name="Orientasi Minta">
            <option value="id"> Indonesia </option>
            <option value="my"> Malaysia </option>
            <option value="bd"> Brunei Darussalam </option>
            <option value="th"> Thailand </option>
        </select>
        <br>
        Email&emsp;&ensp;: 
        <input type="text" name="email" value="" size="35">
        <br>
        Photo&emsp;&ensp;: 
        <input type="text" name="photo" value="" size="35">
        <input type="button" value="Browse..." name="browse">
        <br>
        <br>
        Comment:
        <textarea name="deskripsi" cols="60" rows="10" align="center"> Drop Your Comment Here!
        </textarea>
        <input type="button" value="Submit" name="submit">
        </input>
        <br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Registration Form
    </font>
    </body>
</html>
